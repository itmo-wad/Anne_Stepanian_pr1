<h1>Sign Up Page</h1>

<form action="/signup" method="POST">
	<p><label for="usernamel"><b>Email</b></label>
	<input type="text" placeholder="Enter Username" id="username" name="username" required></p>

	<p><label for="psw"><b>Password</b></label>
	<input type="password" placeholder="Enter Password" name="psw" required></p>

	<p><button type="submit" class="signupbtn">Sign Up</button></p>
</form>
